name: Perform a test

on:
  schedule:
    - cron: "0 10,22 * * *"
  workflow_dispatch:

jobs:
  main:
    name: Python 3.12
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
    - name: Run
      run: |
        pdm run python run.py -l 50
