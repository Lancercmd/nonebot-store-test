name: Perform a test

on:
  schedule:
    - cron: "0 7,15,23 * * *"
  workflow_dispatch:

jobs:
  main:
    name: Python 3.9.9
    runs-on: ubuntu-latest
    steps:
    - name: Initialize
      uses: actions/checkout@v2
    - name: Set up Python 3.9.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.9
    - name: Install poetry
      run: |
        python -m pip install -U pip poetry
    - name: Run Python
      run: |
        cd nonebot2_store_test/
        python .
